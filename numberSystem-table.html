<!DOCTYPE html>
<html lang=en>
        <head>
                <title>Number table</title>
               
                <link rel="stylesheet" href="style.css">

                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
                <script src="numberSystem.js"></script>
        </head>
        <body class= "body">
                <div class="container">
                                <h1> <i class="fas fa-bars" style="font-size: 1.4em;"></i>   </h1>
                        <div class="header">
                                <h1>Converter</h1>
                        </div>

                        <div class="sidemenu float"></div>
                        <div class="content" style="width:65%; float: right;">
                            <button class="collapsible float">Open/Close table</button>
                            <div class="cont float" id="result">
                            </div>                            
                        </div>
                        <div class="clearer"></div>
                        <div class="footer"></div>
                        <script>
                            var coll = document.getElementsByClassName("collapsible");
                            var i;

                            for (i = 0; i < coll.length; i++) {
                                coll[i].addEventListener("click", function() {
                                example();
                                this.classList.toggle("active");
                                var content = this.nextElementSibling;
                                if (content.style.maxHeight){
                                content.style.maxHeight = null;
                                } else {
                                content.style.maxHeight = content.scrollHeight + "px";
                                } 
                            });
                            }
                        </script>
                </div>

        </body>
