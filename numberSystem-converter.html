<!DOCTYPE html>
<html lang=en>
        <head>
                <title>Number converter</title>
               
                <link rel="stylesheet" href="style.css">

                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
                <script src="Converter.js"></script>
        </head>
        <body class= "body">
                <div class="container">
                                <h1> <i class="fas fa-bars" style="font-size: 1.4em;"></i>   </h1>
                        <div class="header">
                                <h1>Converter</h1>
                        </div>

                        <div class="sidemenu float"></div>
                        <div class="content float">
                                <input type="text" id="input" value="0">
                                <select id="OgNumberType">
                                    <option value="10">Decimal</option>
                                    <option value="2">Binary</option>
                                    <option value="16">Haxdecimal</option>
                                    <option value="8">Octal</option>
                                </select>
                                <select id="EndNumberType">
                                    <option value="10">Decimal</option>
                                    <option value="2">Binary</option>
                                    <option value="16">Hexdecimal</option>
                                    <option value="8">Octal</option>
                                </select>
                                <button onclick="SaveInput()">Convert</button>    
                                <p id="Result"></p>
                        </div>
                        <div class="clearer"></div>
                        <div class="footer"></div>
                </div>

        </body>

        








</html>
